# Reverse proxy role. We serve all of our websites behind a reverse proxy.

---

- name: Install reverse proxy role
  block:

    - name: Install APT package(s) for reverse proxy role
      ansible.builtin.apt:
        name: nginx
        install_recommends: no
      notify: Nginx installed

    # Setup in to obtain Let's Encrypt certificates if SSL if required on this
    # host. We use SSL on any host that will provide externally facing websites
    # but we might not do so on a server that hosts internally facing websites
    # for development only for example.
    - block:

        # NOTE: certbot renewals
        # If systemd is available, installing the certbot apt package creates
        # and activates a systemd timer unit called certbot.timer to "Run cerbot
        # twice daily". The associated systemd service unit (certbot.service),
        # executes certbot's renew subcommand. The equivalent CRON setup is then
        # disabled since the CRON job executes certbot's renew subcommand only
        # if it does NOT find /run/systemd/system to be present.
        - name: Install certbot APT package
          ansible.builtin.apt:
            install_recommends: no
            name: certbot

        # On the successful deployment of a renewed certificate, we must reload
        # the nginx configuration for it to take effect. So we deploy a script
        # that does this as a renewal hook.
        - name: Automate reload of nginx configuration on certificate renewal
          ansible.builtin.copy:
            src: files/reload-nginx-config.sh
            dest: /etc/letsencrypt/renewal-hooks/deploy/
            owner: root
            group: root
            mode: '755'

      when: host_uses_ssl

  become: yes
