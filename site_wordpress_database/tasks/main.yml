
---

- name: Check if domain wordpress database is needed for this host
  ansible.builtin.include_tasks: create.yml
  when: >-
    (
      hostname_filter is not defined
      or webhost.name is regex(hostname_filter)
    )
    and inventory_hostname == webhost.wordpress_database_host
  loop: "{{ domain.webhosts }}"
  loop_control:
    loop_var: webhost
