# ------------------------------------------------------------------------------
# mta/defaults/main.yml
# ------------------------------------------------------------------------------

---

# These values are Used in templates/update-exim4.conf.conf.j2 and are listed in
# the order that they appear in that file.
mta_configtype: satellite
mta_other_hostnames: ''
mta_local_interfaces: 127.0.0.1
mta_readhost: "{{ home_domain }}"
mta_relay_nets: ''
mta_use_split_config: 'false'
mta_hide_mailname: 'true'
mta_localdelivery: mail_spool
mta_mailname: "{{ home_domain }}"
