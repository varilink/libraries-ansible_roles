---

- ansible.builtin.import_role:
    name: "{{ role_path }}/../nginx"
    tasks_from: create-site
    handlers_from: none
  vars:
    subdomain: influxdb
    site_subdomain: influxdb
    site_server_name: "{{ subdomain }}.{{ home_domain }}"
    site_uses_ssl: yes
