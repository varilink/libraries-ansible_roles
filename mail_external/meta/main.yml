---
dependencies:
  - role: mail
  - role: mta
    vars:
      mta_configtype: smarthost
      mta_other_hostnames: "{{ home_domain }}"
      mta_hide_mailname: 'false'
      mta_localdelivery: 'maildir_home'
      # This role uses a split configuration so that it can inject additional
      # files into the exim configuration.
      mta_use_split_config: 'true'
