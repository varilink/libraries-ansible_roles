# ------------------------------------------------------------------------------
# wordpress/tasks/delete-site.yml
# ------------------------------------------------------------------------------

---

- ansible.builtin.import_tasks: common/site-vars.yml

- name: Remove site WordPress files
  ansible.builtin.file:
    path: "{{ wordpress_site_path }}"
    state: absent
  become: yes
  vars:
    wordpress_site_server_name: "\
      {{ wordpress_site_subdomain }}.{{ domain_name }}"
    wordpress_site_path: "/var/www/{{ wordpress_site_server_name }}"
