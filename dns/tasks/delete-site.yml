# ------------------------------------------------------------------------------
# dns/tasks/delete-site.yml
# ------------------------------------------------------------------------------

---

- name: Remove DNS entries for WordPress site
  ansible.builtin.lineinfile:
    path: /etc/addn-hosts
    line: >-
      {{ ansible_default_ipv4.address }}
      {{ wp_server_name }}
    state: absent
  notify: Dnsmasq configuration changed
  become: yes
